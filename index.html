<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Psychic Guessing Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,600" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/gamesource.js"></script>
</head>
<body>

<div id="playWindow">
	
	<div class="gifWrapper">
	
		<img src="assets/images/thinkingemojidude.gif" width="170" height="145">
	
	</div>
	
	<div>
		
		<h2>What letter am I thinking of?</h2>
		
		<h3 id="guesses">Remaining Guesses: 10</h3>
		
		<h3 id="wrongLetters">Incorrect Guesses:</h3>
	
	</div>

	<footer>

		<div>

			<h1 id="wins">Wins: 0</h1>
		
		</div>

		<div>

			<h1 id="losses">Losses: 0</h1>
		
		</div>

	</footer>

</div>

</body>
</html>
